<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Ata AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/dompurify.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="gradient-bg"></div>

    <div class="chat-container">

        <header class="chat-header">
            <div class="brand">
                <div class="logo">AI</div>
                <div class="titles">
                    <h1>Ata AI</h1>
                    <p class="subtitle">Partner Terbaikmu!</p>
                </div>
            </div>
            <button id="reset-btn" class="reset-btn" aria-label="Hapus Riwayat Chat">
                <i class="fas fa-trash-alt"></i>
            </button>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <footer class="chat-input-form">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Kirim pesan ke Ata AI..." autocomplete="off" required />
                <button type="submit" aria-label="Kirim Pesan">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Hapus Memori?</h3>
            <p>Semua riwayat obrolan dengan Ata AI akan dihapus permanen. Kamu yakin?</p>
            <div class="modal-actions">
                <button id="btn-cancel" class="modal-btn cancel">Batal</button>
                <button id="btn-confirm" class="modal-btn confirm">Ya, Hapus</button>
            </div>
        </div>
    </div>

</body>

</html>
